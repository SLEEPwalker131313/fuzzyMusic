 <body>
  <style>
  li{
    list-style: none;
  }
  </style>
  <br>
  <div class="container">
      <form>
        <input type="text" class="input-medium search-query" id="searchField" placeholder="0.0-100.0">
        <div class="btn btn-default" id="btnSearch">Find</div>
      </form>
      <div>
        <ul id="songList">
        </ul>
      </div>
  </div>
  <script>
    $('#btnSearch').click(function(){
      songValue = $('#searchField').val();
      if(songValue == "")
        alert("The input field can't be empty!")
      else if(songValue >= 0.0 && songValue <= 100.0)
        applyChange(songValue)
      else
        alert("Enter a number in the range 0.0-100.0!")
    })
  </script>
  <script src="js/bootstrap.min.js"></script>
 </body>
